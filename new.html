<h1>New wiki</h1>

<form action="/new/" method="POST">
    <div>
        <input type="text" name="title" id="title">
    </div>
    <div>
        <textarea placeholder="Body" name="body" rows="20" cols="80" style="background-color: #f7f7f7;">
        </textarea>
    </div>
    <div>
        <input type="submit" value="Save">
    </div>
</form>
